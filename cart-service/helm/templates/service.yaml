apiVersion: v1
kind: Service
metadata:
  name: {{ include "cart-service.fullname" . }}
  labels:
    {{- include "cart-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "cart-service.name" . }}
