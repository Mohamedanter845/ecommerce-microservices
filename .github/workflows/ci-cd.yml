name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      ECR_REGISTRY: 792302461774.dkr.ecr.eu-north-1.amazonaws.com
      IMAGE_TAG: latest   

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Build and push frontend
      - name: Build and Push ecommerce-frontend Image
        run: |
          docker build -t $ECR_REGISTRY/ecommerce-frontend:$IMAGE_TAG ./ecommerce-frontend
          docker push $ECR_REGISTRY/ecommerce-frontend:$IMAGE_TAG

      # Build and push auth-service
      - name: Build and Push auth-service Image
        run: |
          docker build -t $ECR_REGISTRY/auth-service:$IMAGE_TAG ./auth-service
          docker push $ECR_REGISTRY/auth-service:$IMAGE_TAG

      # Build and push product-service
      - name: Build and Push product-service Image
        run: |
          docker build -t $ECR_REGISTRY/product-service:$IMAGE_TAG ./product-service
          docker push $ECR_REGISTRY/product-service:$IMAGE_TAG

      # Build and push cart-service
      - name: Build and Push cart-service Image
        run: |
          docker build -t $ECR_REGISTRY/cart-service:$IMAGE_TAG ./cart-service
          docker push $ECR_REGISTRY/cart-service:$IMAGE_TAG

      # Build and push order-service
      - name: Build and Push order-service Image
        run: |
          docker build -t $ECR_REGISTRY/order-service:$IMAGE_TAG ./order-service
          docker push $ECR_REGISTRY/order-service:$IMAGE_TAG

      # Build and push payment-service
      - name: Build and Push payment-service Image
        run: |
          docker build -t $ECR_REGISTRY/payment-service:$IMAGE_TAG ./payment-service
          docker push $ECR_REGISTRY/payment-service:$IMAGE_TAG

      # Build and push notification-service
      - name: Build and Push notification-service Image
        run: |
          docker build -t $ECR_REGISTRY/notification-service:$IMAGE_TAG ./notification-service
          docker push $ECR_REGISTRY/notification-service:$IMAGE_TAG

      # Setup kubeconfig for EKS cluster
      - name: Setup kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name my-eks-cluster

      # Restart deployments to pull new images
      - name: Restart Frontend Deployment
        run: kubectl rollout restart deployment ecommerce-frontend -n default

      - name: Restart Auth Service Deployment
        run: kubectl rollout restart deployment auth-service -n default

      - name: Restart Product Service Deployment
        run: kubectl rollout restart deployment product-service -n default

      - name: Restart Cart Service Deployment
        run: kubectl rollout restart deployment cart-service -n default

      - name: Restart Order Service Deployment
        run: kubectl rollout restart deployment order-service -n default

      - name: Restart Payment Service Deployment
        run: kubectl rollout restart deployment payment-service -n default

      - name: Restart Notification Service Deployment
        run: kubectl rollout restart deployment notification-service -n default
