server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to /products to product-service
    location /products {
        proxy_pass http://product-service:8001/products;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy requests to /auth to auth-service
    location /auth/ {
        proxy_pass http://auth-service:8000/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # نفس الكلام لباقي الخدمات لو عندك API endpoints تانية:
    # location /cart/ { proxy_pass http://cart-service:8002/cart/; }
    # location /order/ { proxy_pass http://order-service:8003/order/; }
    # location /payment/ { proxy_pass http://payment-service:8004/payment/; }
}
